name: Firmware CI

on:
  push:
    branches: [main, develop]
    paths: ["firmware/**", ".github/workflows/firmware.yml"]
  pull_request:
    branches: [main]
    paths: ["firmware/**", ".github/workflows/firmware.yml"]

env:
  CARGO_TERM_COLOR: always

defaults:
  run:
    working-directory: firmware

jobs:
  # ── Format check ─────────────────────────────────────────────
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  # ── Clippy lint (host target, no ESP deps) ───────────────────
  lint:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            firmware/target
          key: lint-${{ runner.os }}-${{ hashFiles('firmware/Cargo.lock') }}
          restore-keys: lint-${{ runner.os }}-
      - run: cargo clippy --lib --tests --no-default-features --target x86_64-unknown-linux-gnu -- -D warnings

  # ── Unit tests on host (pure logic, no ESP deps) ────────────
  test-host:
    name: Unit Tests (host x86_64)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            firmware/target
          key: test-${{ runner.os }}-${{ hashFiles('firmware/Cargo.lock') }}
          restore-keys: test-${{ runner.os }}-
      - run: cargo test --lib --no-default-features --target x86_64-unknown-linux-gnu

  # ── Test coverage ────────────────────────────────────────────
  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    needs: test-host
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview
      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            firmware/target
          key: cov-${{ runner.os }}-${{ hashFiles('firmware/Cargo.lock') }}
          restore-keys: cov-${{ runner.os }}-
      - name: Generate coverage
        run: cargo llvm-cov --lib --no-default-features --target x86_64-unknown-linux-gnu --lcov --output-path lcov.info
      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-lcov
          path: firmware/lcov.info
          retention-days: 14

  # ── ESP32-S3 cross-compile (hard gate) ───────────────────────
  build-esp32:
    name: Build (xtensa)
    runs-on: ubuntu-latest
    container:
      image: espressif/idf-rust:esp32s3_latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            firmware/target
          key: xtensa-${{ runner.os }}-${{ hashFiles('firmware/Cargo.lock') }}
          restore-keys: xtensa-${{ runner.os }}-
      - name: Install FlatBuffers compiler
        run: |
          curl -fsSL "https://github.com/google/flatbuffers/releases/download/v25.1.21/Linux.flatc.binary.clang%2B%2B-18.zip" \
            -o /tmp/flatc.zip
          unzip -o /tmp/flatc.zip -d /usr/local/bin/
          chmod +x /usr/local/bin/flatc
      - name: Build release
        run: cargo build --release --target xtensa-esp32s3-espidf
      - name: Upload firmware binary
        uses: actions/upload-artifact@v4
        with:
          name: petfilter-firmware
          path: firmware/target/xtensa-esp32s3-espidf/release/petfilter
          retention-days: 30

  # ── Security audit ───────────────────────────────────────────
  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Install cargo-audit
        run: cargo install cargo-audit --locked
      - run: cargo audit
        continue-on-error: true
